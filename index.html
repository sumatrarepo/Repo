<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Auto Post</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .box {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .discord { color: #5865F2; }
    .star { color: #FFD700; }
    .user { color: #888; }
    .youtube { color: #FF0000; }

    .label {
      font-size: 18px;
      font-weight: 500;
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #f44336;
      color: white;
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      background-color: #5865F2;
      color: white;
    }

    .modal-content button:hover {
      background-color: #4752c4;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }

      .box {
        font-size: 14px;
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" onclick="handleClick('', true)">
      <div class="badge">Maintenance</div>
      <div class="icon discord"><i class="fab fa-discord"></i></div>
      <div class="label">Auto Post</div>
    </div>
    <div class="box" onclick="handleClick('', true)">
      <div class="badge">Maintenance</div>
      <div class="icon star"><i class="fas fa-star"></i></div>
      <div class="label">Premium User Login</div>
    </div>
    <div class="box" onclick="handleClick('', true)">
      <div class="badge">Maintenance</div>
      <div class="icon user"><i class="fas fa-user"></i></div>
      <div class="label">Trial User Login</div>
    </div>
    <div class="box" onclick="handleClick('', true)">
      <div class="badge">Maintenance</div>
      <div class="icon youtube"><i class="fab fa-youtube"></i></div>
      <div class="label">Tutorial</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message">❌ Maaf, fitur sedang dalam perbaikan.</p>
      <button onclick="closeModal()">Tutup</button>
    </div>
  </div>

  <script>
    function handleClick(url, isMaintenance) {
      const modal = document.getElementById('modal');
      const msg = document.getElementById('modal-message');

      if (isMaintenance) {
        msg.innerHTML = "❌ Gagal, Website Sedang Maintenance";
      } else {
        msg.innerHTML = "✅ Anda akan diarahkan ke halaman.";
        setTimeout(() => window.open(url, '_blank'), 1000);
      }

      modal.classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }
  </script>

</body>
</html>
